<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        //密码：单词字符，长度8到20位
        function checkPassword2() {
            //1.获取用户名
            let password = $("#password2").val();
            //定义正则表达式
            let reg_password = /^\w{8,20}$/;
            //判断给出提示
            let flag = reg_password.test(password);
            if (flag){
                //用户名合法
                $("#password2").css("border","");
            }else{
                //用户名非法,加一个红色边框
                $("#password2").css("border","1px solid red");
            }
            return flag;
        }
        function checkPassword3() {
            //1.获取用户名
            let password = $("#password3").val();
            //定义正则表达式
            let reg_password = /^\w{8,20}$/;
            //判断给出提示
            let flag = reg_password.test(password);
            if (flag){
                //用户名合法
                $("#password3").css("border","");
            }else{
                //用户名非法,加一个红色边框
                $("#password3").css("border","1px solid red");
            }
            return flag;
        }
        $(function () {
            $("#registerForm").submit(function () {
                if (checkPassword2()&&checkPassword3()){
                    $.post("user/upass",$(this).serialize(),function (data) {
                        if (data.flag){
                            location.href="upass_ok.html";
                        }else {
                            $("#errorMsg").html(data.errorMsg);
                        }
                    });
                }
                return false;
            });
            $("#password2").blur(checkPassword2);
            $("#password3").blur(checkPassword3);
        });
        //当一个组件失去焦点时，调用对应当验证方法
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>修改密码</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color:red;text-align: center"></div>
            <!--注册表单-->
            <form id="registerForm" action="user">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password1">原密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password1" name="password1" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password2">修改密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password2" name="password2" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password3">确认密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password3" name="password3" placeholder="请输入密码">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src="checkCode?"+new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="修改密码">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
